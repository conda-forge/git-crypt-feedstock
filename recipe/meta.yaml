{% set version = "0.8.0" %}

package:
  name: git-crypt
  version: {{ version }}

source:
  url: https://github.com/AGWA/git-crypt/archive/{{ version }}.tar.gz
  sha256: 786199c24f8b79a54d62b98c24b1113606c4ebd83125e642b228704686305e69
  patches:
    - prefix.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
  host:
    - openssl
  run:
    - git
    - openssl

test:
  commands:
    - git-crypt help status

about:
  home: https://www.agwa.name/projects/git-crypt/
  license: GPL-3.0
  license_file: COPYING
  summary: Transparent file encryption in git

extra:
  recipe-maintainers:
    - ocefpaf
